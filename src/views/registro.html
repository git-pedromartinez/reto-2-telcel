<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Examen Tecnico Telcel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <div>
                <a href="/" class="navbar-brand">Home</a>
                <a href="/nuevo_registro">Nuevo registro</a>
            </div>
            <form class="form-inline" action="/buscar_registro/" method="GET">
                <input class="form-control mr-sm-2" name="id" type="search" placeholder="Buscar usuario" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>


    </nav>
    <div class="container container_main">
        <div class="body_center">
            <h2>Nuevo registro</h2>
            <hr>
            <form id="form_new_user">
                <div class="form-group">
                    <label for="formGroupExampleInput">Nombre</label>
                    <input required id="in_nombre" type="text" class="form-control" id="formGroupExampleInput" placeholder="Escribe aqui tu nombre">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input required name="email" id="in_email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Escribe aqui tu correo">
                    <small class="form-text text-muted">Recuerda que tu correo debe ser unico</small>
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Puesto</label>
                    <input required id="in_puesto" type="text" class="form-control" id="formGroupExampleInput" placeholder="Empleo u ocupacion">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Fecha de nacimiento</label>
                    <input required type="date" name="" id="in_fecha">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Domicilio</label>
                    <input required id="in_domicilio" type="text" class="form-control" id="formGroupExampleInput" placeholder="Calle o zona">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Habilidad</label>
                    <input required id="in_habilidad" type="text" class="form-control" id="formGroupExampleInput" placeholder="Cuales son tus habilidad">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
