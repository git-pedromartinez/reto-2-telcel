<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Examen Tecnico Telcel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <div>
                <a href="/" class="navbar-brand">Home</a>
                <a href="/nuevo_registro">Nuevo registro</a>
            </div>
            <form class="form-inline" action="/buscar_registro/" method="GET">
                <input class="form-control mr-sm-2" name="id" type="search" placeholder="Buscar usuario"
                    aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>


    </nav>
    <div class="container container_main ">
        <h2>Resultados de busqueda</h2>

        <hr>
        <div class="resultados_de_busqueda">
            <%for(user of users){%>
            <div style="margin: 16px;">
                <div class="card" style="width: 18rem;" >
                    <img src="https://picsum.photos/200/150?random=1" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title"><%=user.nombre%></h5>
                        <p style="font-size: .80em;">Puesto: <%=user.puesto%></p>
                        <p style="font-size: .80em;">Correo: <%=user.email%></p>
                      
    
                        <!-- Modal -->
                        <div class="modal fade" id="<%=user.id_public%>" data-backdrop="static" data-keyboard="false"
                            tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-scrollable">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="staticBackdropLabel">Usuario <%=user.id_public%></h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <div id="form_new_user">
                                            <div class="form-group">
                                                <label for="formGroupExampleInput">Nombre</label>
                                                <input disabled value="<%=user.nombre%>" required id="in_nombre" type="text"
                                                    class="form-control" id="formGroupExampleInput"
                                                    placeholder="Escribe aqui tu nombre">
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Email</label>
                                                <input disabled value="<%=user.email%>" required name="email" id="in_email"
                                                    type="email" class="form-control" id="exampleInputEmail1"
                                                    aria-describedby="emailHelp" placeholder="Escribe aqui tu correo">
                                                <small class="form-text text-muted">Recuerda que tu correo debe ser
                                                    unico</small>
                                            </div>
                                            <div class="form-group">
                                                <label for="formGroupExampleInput">Puesto</label>
                                                <input disabled value="<%=user.puesto%>" required id="in_puesto" type="text"
                                                    class="form-control" id="formGroupExampleInput"
                                                    placeholder="Empleo u ocupacion">
                                            </div>
                                            <div class="form-group">
                                                <label for="formGroupExampleInput">Fecha de nacimiento</label>
                                                <input disabled value="<%=user.fecha%>" required type="date" name=""
                                                    id="in_fecha">
                                            </div>
                                            <div class="form-group">
                                                <label for="formGroupExampleInput">Domicilio</label>
                                                <input disabled value="<%=user.domicilio%>" required id="in_domicilio"
                                                    type="text" class="form-control" id="formGroupExampleInput"
                                                    placeholder="Calle o zona">
                                            </div>
                                            <div class="form-group">
                                                <label for="formGroupExampleInput">Habilidad</label>
                                                <input disabled value="<%=user.habilidades%>" required id="in_habilidad"
                                                    type="text" class="form-control" id="formGroupExampleInput"
                                                    placeholder="Cuales son tus habilidad">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div style="display: flex; justify-content: space-around;">
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#<%=user.id_public%>">Ver info detallada</button>
                            <a href="/" class="btn btn-primary">Go back</a>
                        </div>
                        <!-- Button trigger modal -->
                        
                    </div>
                </div>
            </div>
            
            <%}%>
        </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
